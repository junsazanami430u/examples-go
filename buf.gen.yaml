version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/junsazanami430u/examples-go/pkg/eliza/
plugins:
  - name: go
    out: ./
    opt: paths=source_relative
  - name: connect-go
    out:  ./
    opt: paths=source_relative
  - name: validate
    out: ./
    opt: paths=source_relative,lang=go
